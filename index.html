<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <title>TO-DO</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="header-link" href="">
                <h1 lang="en" class="list-title">My TO-DO list</h1>
            </a>
        </div>
        <div class="input-container">
            <input class="new-task" type="text" placeholder="Введите задачу">
            <button class="addBtn" type="button" data-btn-add>Добавить задачу</button>
            <button class="clearBtn" type="button">Очистить список</button>

        </div>

        <ul class="task-list">

        </ul>

    </div>

    <footer class="footer">
        <p lang="en">Created by <a class="footer-link" href="">Nikita Kapaev</a></p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
